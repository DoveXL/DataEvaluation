<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>质量维度管理类别</title>
    <link rel="stylesheet" type="text/css" href="../../bootstrap/css/bootstrap.min.css">
    <script src="../../jquery/jquery-3.2.0.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="position: absolute;top: 5%">
    <div class="row">
        <form role="form" class="col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
            <div class="form-group">
                <label >请选择子维度所属类别：</label>
                <select class="form-control"style="width: 80%">
                    <option selected>完整性</option>
                    <option>丰富性</option>
                </select>
                <label >请选择子维度：</label>
                <select class="form-control"style="width: 80%">
                    <option selected>属性完整性</option>
                    <option>记录完整性</option>
                    <option>关系完整性</option>
                </select>
                <label class="control-label">请该子维度计算公式以及说明：</label>
                <textarea class="form-control" style="width: 80%"></textarea>
                <div class="form-inline" style="margin-top: 2%">
                <label class="control-label">请上传计算该子维度的函数：</label>
                    <input type="file" class="form-control">
                </div>
                <label class="control-label">输入该函数的参数：</label>
                <table class="table table-bordered table-responsive" style = "width: 80%">
                    <thead>
                    <tr>
                        <th>形参编号</th>
                        <th>形参名称</th>
                        <th>形参类型</th>
                        <th>形参说明</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>字段名</td>
                        <td>String</td>
                        <td>字段的名称</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>数据表名</td>
                        <td>String</td>
                        <td>要评估的数据表</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>所调用函数名</td>
                        <td>String</td>
                        <td>评估所调用的函数名</td>
                    </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-primary">保存并上传函数文件</button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
