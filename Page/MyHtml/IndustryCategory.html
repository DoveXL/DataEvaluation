<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行业类别管理</title>
    <link rel="stylesheet" type="text/css" href="../../bootstrap/css/bootstrap.min.css">
    <script src="../../jquery/jquery-3.2.0.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="position:absolute;top: 5%">
    <div class="row">
        <form role = form class="col-lg-offset-2 col-md-offset-2 col-xs-offset-2 col-sm-offset-2">
            <div class="form-group">
                <label class="control-label">请输入行业类别名称：</label>
                <input type="text" class="form-control" style="width: 80%">
                <label class="control-label">请输入该类别描述：</label>
                <textarea class="form-control" style="width: 80%"></textarea>
            </div>
            <div class="form-inliner">
                <button type="button" class="btn btn-primary">增加</button>
                <button type="button" class="btn btn-primary">清空</button>
            </div>
            <br>
            <div class="form-group">
                <table class="table table-bordered" style="width: 80%">
                    <caption class="control-label">已存在的维度类别</caption>
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>行业类别名</th>
                        <th>类别说明</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>教育</td>
                        <td>国家教育</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>医疗</td>
                        <td>医疗行业</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#MySubIndustryCategory">下一步添加子行业
            </button>
        </form>
        <div class="modal fade" id="MySubIndustryCategory" role="dialog" tabindex="-1" aria-labelledby="MyModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg"  style="height: 800px">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss ="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body" style="height: 600px;">
                        <iframe id="Modaliframe1" width="100%" height="100%" frameborder="0" src="SubIndustryCategory.html"></iframe>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
