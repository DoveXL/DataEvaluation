<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>启动自动评估</title>
    <link rel="stylesheet" type="text/css" href="../../bootstrap/css/bootstrap.min.css">
    <script src="../../jquery/jquery-3.2.0.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <form role="form" class="col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
            <div class="form-group">
                <button type="button" class="btn btn-primary">启动自动评估</button>
            </div>
            <div class="form-group">
                <label class="control-label">自动评估结果</label>
                <table class="table table-bordered table-responsive" style = "width: 80%">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>字段名称</th>
                        <th>所属子维度</th>
                        <th>评估结果</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>诊断编码</td>
                        <td>属性完整性</td>
                        <td>80%</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>出入院</td>
                        <td>属性完整性</td>
                        <td>75%</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>用药(中药)</td>
                        <td>属性完整性</td>
                        <td>50%</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
</body>
</html>
