<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>自动评估度量选择</title>
        <link rel="stylesheet" type="text/css" href="../../bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../MyJs/JsTable/bootstrap-table.css">
        <script src="../../jquery/jquery-3.2.0.min.js"></script>
        <script src="../../bootstrap/js/bootstrap.min.js"></script>
       <script src="../MyJs/JsTable/bootstrap-table.js"></script>
</head>
<body>
<div class="container" style="position: absolute;top: 5%">
    <div  class="row">
          <form role="form" class="col-lg-offset-2 col-sm-offset-2 col-md-offset-1 col-xs-offset-2" style="width: 80%">
              <div class="form-group">
                  <label class="control-label">请选择数据质量评估编号</label>
                  <select class="form-control" style="width: 80%">
                      <option>请选择..</option>
                      <option selected>00000001</option>
                      <option>00000002</option>
                  </select>
                  <br>
                  <label class="control-label">人工评估编号为：00000001_2</label>
              </div >
              <div class="form-group" style="width: 80%">
                  <table class="table table-bordered" data-toggle="table" data-url="../MyData/datatable1.json">
                      <thead>
                      <tr>
                          <th data-field="state" data-checkbox="true"></th>
                          <th data-field="id" data-align="center">编号</th>
                          <th data-field="fieldname" data-align="center">字段名称</th>
                          <th data-field="metricname" data-align="center">属性名称</th>
                      </tr>
                      </thead>
                  </table>
              </div>
              <div class="form-inline">
                  <button type="button" class=" btn btn-primary">保存</button>
              </div>
          </form>
    </div>
</div>
</body>
</html>
