<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>质量维度管理类别</title>
    <link rel="stylesheet" type="text/css" href="../../bootstrap/css/bootstrap.min.css">
    <script src="../../jquery/jquery-3.2.0.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="position:absolute;top: 5%">
    <div class="row">
        <form role = form class="col-lg-offset-2 col-md-offset-2 col-xs-offset-2 col-sm-offset-2">
            <div class="form-group">
                <label >请选择数据源类型：</label>
                <select class="form-control"style="width: 80%">
                    <option selected>本地数据源</option>
                    <option>远程数据源</option>
                </select>
                <label class="control-label">请输入数据源名称：</label>
                <input type="text" class="form-control" style="width: 80%">
                <label class="control-label">请输入数据源描述：</label>
                <textarea class="form-control" style="width: 80%"></textarea>
                <div class="form-inline" style="top: 2%">
                <label class="control-label">请上传该数据源操作函数：</label>
                <input type="file" class="form-control">
            </div>
            </div>
            <div class="form-inliner">
                <button type="button" class="btn btn-primary">增加</button>
                <button type="button" class="btn btn-primary">清空</button>
            </div>
            <br>
            <div class="form-group">
                <table class="table table-bordered" style="width: 80%">
                    <caption class="control-label">已存在的数据源</caption>
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>数据源名称</th>
                        <th>数据源说明</th>
                        <th>所属类别</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>Excel</td>
                        <td>Microsoft工作表</td>
                        <td>本地数据源</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>SQL Server</td>
                        <td>SQL数据库</td>
                        <td>远程数据库</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!--
            <br>
            <div class="form-group">
                <label >请选择要删除的数据源类别：</label>
                <select class="form-control"style="width: 80%">
                    <option selected>Excel</option>
                    <option>SQL Server</option>
                </select>
                <label class="control-label">该数据源描述如下：</label>
                <textarea class="form-control" style="width: 80%"></textarea>
                <button type="button" class="btn btn-primary" style="margin-top: 1%">确定删除</button>
            </div>-->
        </form>
    </div>
</div>
</body>
</html>
