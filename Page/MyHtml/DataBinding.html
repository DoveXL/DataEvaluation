<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
    <link rel="stylesheet" type="text/css" href="../../bootstrap/css/bootstrap.min.css">
    <script src="../../jquery/jquery-3.2.0.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="position: absolute;top: 5%">
    <div class="row">
        <form role="form" class=" col-lg-offset-2 col-sm-offset-2 col-sm-offset-2 col-xs-offset-2">
            <div class="form-inline">
                <label class="control-label">请选择数据质量评估编号：</label>
                <select class="form-control" style="width: 70%">
                    <option>请选择</option>
                    <option>00000001</option>
                </select>
            </div>
            <br>
            <div class="form-inline">
                <label class="control-label">请选择数据集：</label>
                <select class="form-control" style="width: 77%">
                    <option>请选择</option>
                    <option>数据集1</option>
                    <option>数据集2</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <div class="panel panel-success" style="width: 87.7%">
                    <div class="panel-heading">
                        <h3 class="panel-title">模板字段与数据集字段对应</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-inline">
                        <label class="control-label">请选择属性：</label>
                        <select class="form-control" style="width: 20%">
                            <option>请选择</option>
                            <option selected>完整性</option>
                            <option>规范性</option>
                            <option>一致性</option>
                        </select>
                        <label class="control-label">请选择子属性：</label>
                        <select class="form-control" style=" margin-left:2%;width: 20%">
                            <option>请选择</option>
                            <option selected>属性完整性</option>
                            <option>记录完整性</option>
                            <option>关系完整性</option>
                        </select>
                        </div>
                        <div class="form-group" style="margin-top: 1%">
                            <div class="form-inline">
                                <label class="control-label">1. 诊断编码</label>
                                <label class="control-label">关联&nbsp;</label>
                                <select class="form-control" style=";width: 20%">
                                    <option>请选择</option>
                                    <option selected>数据表1</option>
                                    <option>数据表2</option>
                                    <option>数据表3</option>
                                </select>
                                <select class="form-control" style=";width: 20%">
                                    <option>请选择</option>
                                    <option selected>ICD10</option>
                                    <option>年龄</option>
                                    <option>中药使用</option>
                                </select>
                                <button type="button" class="form-control">增加绑定字段</button>
                            </div>

                            <div class="form-group" style="margin-top: 1%">
                                <div class="form-inline">
                                <label class="control-label">2.用药</label>
                                <label class="control-label">关联&nbsp;</label>
                                <select class="form-control" style=";width: 20%">
                                    <option>请选择</option>
                                    <option selected>数据表1</option>
                                    <option>数据表2</option>
                                    <option>数据表3</option>
                                </select>
                                <select class="form-control" style="width: 20%">
                                    <option>请选择</option>
                                    <option >ICD10</option>
                                    <option >年龄</option>
                                    <option selected>中药使用</option>
                                </select>

                                </div>
                                <div class="form-group" style="margin-left: 9.5%;margin-top: 1%">
                                 <div class="form-inline">
                                <select class="form-control" style="width:20%">
                                    <option>请选择</option>
                                    <option >数据表1</option>
                                    <option selected>数据表2</option>
                                    <option>数据表3</option>
                                </select>
                                <select class="form-control" style="width:20%">
                                    <option>请选择</option>
                                    <option >ICD10</option>
                                    <option >年龄</option>
                                    <option selected>西药使用</option>
                                </select>
                                    <button type="button" class="form-control">增加绑定字段</button>
                                </div>
                                </div>
                            </div>
                            <br>
                            <button type="button" class="btn btn-default">保存</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group" style="width: 87.3%">
                <table class="table table-bordered">
                    <caption class="control-label">已绑定的数据字段</caption>
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>字段名称</th>
                        <th>所属子维度</th>
                        <th>数据表名称</th>
                        <th>数据表字段</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>诊断编码</td>
                        <td>属性完整性</td>
                        <td>数据表1</td>
                        <td>ICD10</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>用药</td>
                        <td>属性完整性</td>
                        <td>数据表1</td>
                        <td>中药使用/西药使用</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div>
            <button type="button" class="btn btn-primary">确定</button>
                <button type="button" class="btn btn-primary">重置</button>
            </div>
        </form>

    </div>

</div>

</body>
</html>
